  <!--* Using the code from the previous activity as a starting point, create a complete application that meets the following specifications:-->

  <!--* Users can enter keyboard input (letters).-->

  <!--* Each of the car’s methods are assigned to a key.-->

  <!--* When the user presses a key, it calls the appropriate function.-->

  <!--* These letters also trigger a global function called `reWriteStats()` that logs the car’s make, model, color, mileage, and `isWorking` status to the console.-->

  <!--* **HINT:\*** You WILL need to use the `document.onkeyup()` function to collect input from the user’s keyboard.-->

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {
          if(this.isWorking){
            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 8;

            alert("New mileage: " + this.mileage);
          }else{
            alert('TUNE UP BEFORE YOU DRIVE!')
          }

        },

        driveAroundWorld: function() {
          if(this.isWorking){
            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 24000;

            alert("New Mileage: " + this.mileage);
            alert("Car needs a tuneup!");

            this.isWorking = false;
          }else{
            alert('TUNE UP BEFORE YOU DRIVE!')

          }
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      function rewriteStats() {
        console.log(car.make);
        console.log(car.model);
        console.log(car.color);
        console.log(car.mileage);
        console.log(car.isWorking);
        console.log('----------------------------------');
      }

      document.onkeyup = (event) => {
        switch(event.key){
          case 'd': car.driveToWork(); break;
          case 'w': car.driveAroundWorld(); break;
          case 't': car.getTuneUp(); break;
          case 'h': car.honk(); break;
        }
        rewriteStats();
      }
